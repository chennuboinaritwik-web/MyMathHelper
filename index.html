<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyMathHelper Ultimate</title>

<style>
:root{
--bg:#0f172a;
--card:#1e293b;
--accent:#6366f1;
--text:#f1f5f9;
}

body{
margin:0;
font-family:Segoe UI;
background:var(--bg);
color:var(--text);
overflow-x:hidden;
}

/* Floating symbols */
.bg span{
position:absolute;
font-size:30px;
opacity:0.08;
animation:float 20s linear infinite;
}

@keyframes float{
from{transform:translateY(100vh) rotate(0);}
to{transform:translateY(-10vh) rotate(360deg);}
}

nav{
text-align:center;
padding:15px;
background:#111827;
font-weight:bold;
font-size:20px;
}

.container{
max-width:600px;
margin:auto;
padding:20px;
}

.card{
background:var(--card);
padding:20px;
margin-top:20px;
border-radius:15px;
box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

select,input,button{
padding:10px;
margin:5px;
border-radius:8px;
border:none;
}

button{
background:var(--accent);
color:white;
cursor:pointer;
}

button:hover{opacity:0.8;}

.leaderboard{
margin-top:10px;
font-size:14px;
}
</style>
</head>

<body>

<div class="bg">
<span style="left:10%">+</span>
<span style="left:30%">‚àí</span>
<span style="left:50%">√ó</span>
<span style="left:70%">√∑</span>
<span style="left:90%">œÄ</span>
</div>

<nav>MyMathHelper üìö</nav>

<div class="container">

<div class="card">
<h2>Quiz Settings</h2>

<select id="grade">
<option value="1">1st Grade</option>
<option value="2">2nd Grade</option>
<option value="3">3rd Grade</option>
<option value="4">4th Grade</option>
<option value="5">5th Grade</option>
<option value="6">6th Grade</option>
</select>

<select id="topic">
<option value="addition">Addition</option>
<option value="subtraction">Subtraction</option>
<option value="multiplication">Multiplication</option>
<option value="division">Division</option>
<option value="algebra">Basic Algebra</option>
<option value="geometry">Points & Lines</option>
</select>

<select id="difficulty">
<option value="easy">Easy</option>
<option value="medium">Medium</option>
<option value="hard">Hard</option>
</select>

<button onclick="generateQuestion()">Start Quiz</button>

<p id="question"></p>
<input type="text" id="answer" placeholder="Your answer">
<button onclick="checkAnswer()">Submit</button>
<p id="result"></p>
<p>Score: <span id="score">0</span></p>

</div>

<div class="card">
<h2>Leaderboard üèÜ</h2>
<input type="text" id="username" placeholder="Your name">
<button onclick="saveScore()">Save Score</button>
<div class="leaderboard" id="leaderboard"></div>
</div>

</div>

<script>
let num1,num2,correctAnswer;
let score=0;

function numberRange(){
let grade=parseInt(gradeSelect.value);
return grade*20;
}

function generateQuestion(){
let topic=topicSelect.value;
let difficulty=difficultySelect.value;
let max=numberRange();

if(difficulty==="easy") max/=2;
if(difficulty==="hard") max*=2;

num1=Math.floor(Math.random()*max);
num2=Math.floor(Math.random()*max);

if(topic==="addition"){
correctAnswer=num1+num2;
question.innerText=`${num1} + ${num2} = ?`;
}
else if(topic==="subtraction"){
correctAnswer=num1-num2;
question.innerText=`${num1} - ${num2} = ?`;
}
else if(topic==="multiplication"){
correctAnswer=num1*num2;
question.innerText=`${num1} √ó ${num2} = ?`;
}
else if(topic==="division"){
num2=Math.floor(Math.random()*9)+1;
correctAnswer=(num1*num2)/num2;
question.innerText=`${num1*num2} √∑ ${num2} = ?`;
}
else if(topic==="algebra"){
correctAnswer=num1;
question.innerText=`Solve: x + ${num2} = ${num1+num2}`;
}
else if(topic==="geometry"){
correctAnswer="point";
question.innerText=`What is a location with no size called?`;
}
}

function checkAnswer(){
let user=answer.value.trim().toLowerCase();

if(user==correctAnswer){
result.innerText="Correct üéâ";
score++;
}else{
result.innerText="Wrong! Correct: "+correctAnswer;
}
document.getElementById("score").innerText=score;
answer.value="";
}

function saveScore(){
let name=username.value;
if(!name)return alert("Enter name!");

let scores=JSON.parse(localStorage.getItem("scores"))||[];
scores.push({name:name,score:score});
scores.sort((a,b)=>b.score-a.score);
scores=scores.slice(0,10);

localStorage.setItem("scores",JSON.stringify(scores));
displayLeaderboard();
}

function displayLeaderboard(){
let scores=JSON.parse(localStorage.getItem("scores"))||[];
leaderboard.innerHTML=scores.map(s=>`${s.name}: ${s.score}`).join("<br>");
}

const gradeSelect=document.getElementById("grade");
const topicSelect=document.getElementById("topic");
const difficultySelect=document.getElementById("difficulty");

displayLeaderboard();
</script>

</body>
</html>
