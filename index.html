<!DOCTYPE html>
<html>
<head>
    <title>MyMathHelper</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background-color: #f4f6f9;
            margin-top: 100px;
        }
        h1 {
            color: #2c3e50;
        }
        .box {
            background: white;
            padding: 30px;
            margin: auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        input {
            padding: 8px;
            width: 80px;
        }
        button {
            padding: 8px 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>MyMathHelper</h1>
        <p>Add Two Numbers</p>

        <input type="number" id="num1">
        +
        <input type="number" id="num2">
        <br><br>

        <button onclick="addNumbers()">Calculate</button>

        <h2 id="result"></h2>
    </div>

<script>
function addNumbers() {
    var n1 = Number(document.getElementById("num1").value);
    var n2 = Number(document.getElementById("num2").value);
    document.getElementById("result").innerHTML = "Result: " + (n1 + n2);
}
</script>

</body>
</html>
